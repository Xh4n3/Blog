<!DOCTYPE html>
<html ng-app="zoneApp" ng-controller="zoneCtrl">

<head>
    <title>Zone | xh4n3</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='jquery-latest.min.js') }}"></script>
    <script src="{{ url_for('static', filename='angular.min.js') }}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
    <script src="{{ url_for('static', filename='angular-route.js') }}"></script>
    <script src="{{ url_for('static', filename='moment-with-locales.js') }}"></script>
    <script src="{{ url_for('static', filename='semantic.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="{{ url_for('static', filename='controllers.js') }}"></script>
    <script src="{{ url_for('static', filename='showdown.js') }}"></script>
    <script src="{{ url_for('static', filename='markdown.js') }}"></script>
</head>

<body>
    <div class="ui page grid">
        <div class="computer only row"></div>
        <div class="computer only row">
            <a class="computer_logo" href="#/">
                <h1 class="ui header">Zone</h1>
                <h5 class="ui header">beta</h5>
            </a>
        </div>
        <div class="tablet mobile only row">
            <a href="#{{ url_for('index') }}" class="tablet_mobile ten wide centered center aligned column">
                <h1 class="ui header">Zone</h1>
                <h5 class="ui header">beta</h5>
            </a>
        </div>
    </div>
    <div class="ui grid page">
        <div class="three wide computer only column">
            <div class="homepage_menu row ui fixed sticky">
                <div class="ui vertical text menu">
                    <a class="item" href="#/">
                        <i class="home icon"></i> home
                    </a>
                    <a class="item">
                        <i class="archive icon"></i> archive
                    </a>
                    <a class="item">
                        <i class="child icon"></i> about
                    </a>
                    <a class="item" ng-click="showmusic=!showmusic">
                        <i class="heartbeat icon"></i> music
                    </a>
                </div>
                <div class="row player" ng-show="showmusic">
                    <div class="ui form">
                        <input type="text" ng-model="keyword" ng-keypress="search($event)" placeholder="Music...">
                    </div>
                    <table class="ui celled striped table">
                        <tbody>
                            <tr ng-repeat="song in json['result']['songs']">

                                <td class="collapsing">
                                    [[ song['name'] ]]
                                </td>
                                <td class="collapsing">
                                    [[ song['artists'][0]['name'] ]]
                                </td>
                                <td class="collapsing">
                                    <a ng-click="select(song)" ng-init="songurl=''">
                                        <i class="play icon"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <audio controls ng-if="songurl" class="audio">
                        <source autoplay="autoplay" ng-src="[[ songurl ]]" type="audio/mpeg">
                            Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

        </div>
        <div class="thirteen wide computer only column" ng-view>
        </div>
    </div>
    <div class="ui page grid bottom">
        <div class="row">
            <div class="ui four wide column">
                <a href="https://github.com/xh4n3" class="font color">
                    <i class="github square icon">&nbsp;xh4n3</i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
