<!DOCTYPE html>
<html ng-app="zoneApp" ng-controller="zoneCtrl">
<head>

<title>[[ songname ]]</title>

<link rel="stylesheet" type="text/css" href="./static/semantic.min.css">
<link rel="stylesheet" type="text/css" href="./static/index.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="./static/indexCtrl.js"></script>
<script src="./static/semantic.min.js"></script>
<script>

</script>

</head>
    <body>
<div class="ui page grid">
    <div class="row"></div>
    <div class="row">
        <div class="logo">
            <h1 class="ui header">Zone</h1>
            <h5 class="ui header">beta</h5>
        </div>
    </div>
    <div class="row">
        <div class="ten wide column">
            <table class="ui celled striped table">
                <tbody>
    <tr>
      <td class="collapsing">
        <i class="heart icon"></i>
      </td>
      <td>Coming back in June, 2015</td>
      <td class="right aligned collapsing">just now</td>
    </tr>
    <tr>
      <td>
        <i class="code icon"></i>
      </td>
      <td>Usage of Metaspolit 3</td>
      <td class="right aligned collapsing">1 hours ago</td>
    </tr>
    <tr>
      <td>
        <i class="student icon"></i>
      </td>
      <td>Keep calm and carry on</td>
      <td class="right aligned collapsing">10 days ago</td>
    </tr>
    <tr>
      <td>
        <i class="lemon icon"></i>
      </td>
      <td>Living a better life here</td>
      <td class="right aligned collapsing">3 months ago</td>
    </tr>
    <tr>
      <td>
        <i class="heart icon"></i>
      </td>
      <td>Hello World</td>
      <td class="right aligned collapsing">1 years ago</td>
    </tr>
  </tbody>
</table>
        </div>
        
        <div class="six wide column">
            <div>
            <div class="ui small input">
  <input type="text" ng-model="keyword" placeholder="Search...">
</div>
                <input ng-click="search()" type="submit"/>
                <br/>
                <div ng-show="keyword">Searching for [[ keyword ]]</div>
              
        <table class="ui celled striped table">
            <tbody>
                <tr ng-repeat="song in json['result']['songs']">
                    
      <td class="collapsing">
        [[ song['name'] ]]
      </td>
    <td class="collapsing">
          [[ song['artists'][0]['name'] ]]
      </td>
                        <td class="collapsing">
                            <a ng-click="select(song)" ng-init="songurl=''">
                            <i class="play icon"></i>
                                </a>
      </td>
                    </tr>
            </tbody>
          </table>  
<audio controls ng-if="songurl" class="audio">  
    <source autoplay="autoplay" ng-src="[[ songurl ]]" type="audio/mpeg">
    Your browser does not support the audio element.
                </audio>
</div>
        </div>
    </div>
    <div class="row"></div>
    <div class="row">
        <h4 class="ui horizontal header divider"><a href="music">
    <i class="music icon"></i></a>
  </h4>
    </div>
</div>

</body>

</html>
