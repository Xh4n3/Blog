<div ng-repeat="post in posts">
    <a ng-href="#/post/id/[[ post._id['$oid'] ]]">
        <h1 id="homepage_title" class="ui header inline font color">
            [[ post.title ]]
        </h1>
    </a>
    <h5 class="ui right floated right aligned font color inline">
        <i class="small [[ post.category ]] icon"></i>
    </h5>
    <h5 class="ui right floated right aligned font color inline">
        [[ post.modified_at['$date'] | fromNow ]]</h5>
    <hr/>
</div>
